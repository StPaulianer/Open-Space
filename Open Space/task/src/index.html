<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async="true"></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="images/mars.png" alt="Planet">
            <img class="rocket" src="images/rocket.png" alt="Rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input class="password" type="password" placeholder="Enter password to unlock" id="password">
                <input class="button-ok" type="button" value="ok" id="button-ok">
                <div class="check-buttons">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>
                <div class="levers">
                    <input type="range" max="100">
                    <input type="range" max="100">
                    <input type="range" max="100">
                    <input type="range" max="100">
                    <input type="range" max="100">
                </div>
            <input id="button-launch" class="button-launch" type="button" value="launch">
            </div>
        </div>
    </div>
</body>
</html>
